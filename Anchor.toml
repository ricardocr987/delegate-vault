idl-init = "anchor idl init -f target/idl/delegate_vault.json AHNJKkm4Gd3FpUrdhYsuvf7tPErUpR8dgmx6xNPSHNuc --provider.wallet ~/.config/solana/id.json"
extend = "solana program extend AHNJKkm4Gd3FpUrdhYsuvf7tPErUpR8dgmx6xNPSHNuc 200000 -C ~/.config/solana/cli/config.yml -k ~/.config/solana/id.json"