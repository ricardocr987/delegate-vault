[toolchain]

[features]
resolution = true
skip-lint = false

[programs.devnet]
delegate_vault = "AHNJKkm4Gd3FpUrdhYsuvf7tPErUpR8dgmx6xNPSHNuc"

[registry]
url = "https://api.apr.dev"

[provider]
